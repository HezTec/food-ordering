<!doctype html>
<html>

<head>
  <title>Food Ordering</title>
  <link href="html_ref/css/index.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="html_ref/images/icon.png"/>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="html_ref/js/food.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script>

</head>

<body>

  <div id="header">
    <h1 id="h1_title">Fantastic Foods</h1>
    <h2 id="kitchen">Kitchen</h2>
    <h3 id="instruciton">Double click or drag the food items to the cart to add them to your order</h3>

  </div>

  <div id="cart_container">
    <div id="drop_container">
    </div>
    <div id="cart">
      <div id="order_box">
        <ul id="order_list"></ul>
      </div>
      <div id="total_back">
      <p id="total">Total: 0.00</p>
      <p id="submitButton">Submit</p>
    </div>
  </div>
  </div>

  <div id="food_box">
    <div id="sandwhich_box">
      <img src="html_ref/images/grilled_cheese.jpg" id="grilled_cheese" value="grilled cheese">
      <img src="html_ref/images/ham_sandwhich.jpg" id="ham_sandwhich" value="ham sandwhich">
      <img src="html_ref/images/mayo_sandwhich.jpg" id="mayo_sandwhich" value="mayo sandwhich">
      <img src="html_ref/images/turkey_sandwhich.jpg" id="turkey_sandwhich" value="turkey sandwhich">
    </div>

    <div id="drink_box">
      <img src="html_ref/images/water.jpg" id="water" value="water">
      <img src="html_ref/images/mnt_dew.png" id="mnt_dew" value="mountian dew">
      <img src="html_ref/images/iced_tea.jpeg" id="iced_tea" value="iced tea">
      <img src="html_ref/images/coke.jpg" id="coke" value="coca-cola">
    </div>

    <div id="chip_box">
      <img src="html_ref/images/potato.jpg" id="potato" value="potato chips">
      <img src="html_ref/images/snv.jpg" id="snv" value="salt and vinegar">
      <img src="html_ref/images/flame.jpg" id="flame" value="flamin hot">
      <img src="html_ref/images/bbq.jpg" id="bbq" value="honey bbq">
    </div>

    <div id="dessert_box">
      <img src="html_ref/images/vanilla.jpg" id="vanilla" value="vanilla">
      <img src="html_ref/images/choco.jpeg" id="choco" value="chocolate">
      <img src="html_ref/images/strawberry.jpg" id="strawberry" value="strawberry">
      <img src="html_ref/images/blue.jpg" id="blue" value="blueberry">
    </div>
  </div>


</body>

</html>
